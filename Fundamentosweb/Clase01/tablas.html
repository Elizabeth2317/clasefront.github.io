<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas html</title>
  </head>
  <body>
    <h1>Ejemplo de tabla</h1>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio U</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Manzana</td>
          <td>3</td>
          <td>S/ 1.00</td>
          <td>S/ 3.00</td>
        </tr>
        <tr>
          <td>Naranja</td>
          <td>2</td>
          <td>S/ 1.50</td>
          <td>S/ 3.00</td>
        </tr>
        <tr>
          <td>Platano</td>
          <td>3</td>
          <td>S/ 1.00</td>
          <td>S/ 3.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>S/ 9.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
